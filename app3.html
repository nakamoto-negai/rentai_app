<script>
  // SortableJS を使ってカードを並び替え可能にする
  new Sortable(document.getElementById('card-list'), {
    animation: 150,  // ドラッグ中のアニメーションの速度（ミリ秒）
    ghostClass: 'sortable-ghost',  // ドラッグ中のカードのスタイル
  });

  document.addEventListener('DOMContentLoaded', function() {
  const tabMenuItems = document.querySelectorAll('.tab-menu__item1');
  const tabContentItems = document.querySelectorAll('.tab-content__item1');

  tabMenuItems.forEach((item, index) => {
    item.addEventListener('click', () => {
      document.querySelector('.tab-menu__item--active1').classList.remove('tab-menu__item--active1');
      document.querySelector('.tab-content__item--active1').classList.remove('tab-content__item--active1');

      item.classList.add('tab-menu__item--active1');
      tabContentItems[index].classList.add('tab-content__item--active1');
    });
  });
});
